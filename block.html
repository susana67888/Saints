<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propiedad display</title>

    <STYLE>
        div{
            border:5px solid rgb(86, 64, 108);
            width: 300px;
            height: 300px;
            display: inline ;
        }
        h2{ display: inline;}
    </STYLE>
</head>
<body>
    <div></div>
    <h2> Este texto esta en la mitad de las cajitas </h2>
    <div></div>
</body>
</html>
